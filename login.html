<!DOCTYPE html>
<html lang="en">
<head>
  <title>e-Channeling Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>




<dev class="container">
  <div class="jumbotron">
    <dev align="center">
      <img src="images/slt-log.svg" align="left" style="width:100px;height:120;" alt ="e channeling logo">
      <img src="images/echBanner.png" align="center" class="img-rounded" alt ="e channeling logo">
    </dev>
  </div>
</dev>





<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Log in</legend>

<!-- Text input-->
<div class="form-group">
  <dev class="col-md-4">
    <label class="col-md-4 control-label" for="uname">Username</label>
  </dev>
  <div class="col-md-4">
    <input id="uname" name="uname" type="text" placeholder="username" class="form-control input-md" required="">
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md">

  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-8">
    <button id="submit" name="submit" class="btn btn-primary">Sign in</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
